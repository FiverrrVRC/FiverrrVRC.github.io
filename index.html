<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A clean GitHub Pages landing site" />
  <meta name="author" content="Your Name" />
  <title>Your GitHub Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <nav>
      <div class="logo">MySite</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section id="home" class="section">
      <h1>Welcome to My GitHub Page</h1>
      <p>This is a clean and minimal site hosted with GitHub Pages.</p>
    </section>

    <section id="about" class="section">
      <h2>About Me</h2>
      <p>I'm a developer building cool things and sharing them here.</p>
    </section>

    <section id="contact" class="section">
      <h2>Contact</h2>
      <p>Reach me at: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Your Name. Built with ❤️ using GitHub Pages.</p>
  </footer>
</body>
</html>
